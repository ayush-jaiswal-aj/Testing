<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Megu Menu</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="css/cart.js"></script>
</head>
<body>
<header>
    <h1>Checkout</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
  <main>
    <div class="menu-list-vertical">
      <div class="menu-item">
        <img src="images/sushi_platter.jpg" alt="Sushi Platter">
        <h4>Sushi Platter</h4>
        <p>Rs. 2200</p>
        <button onclick="addToCart('Sushi Platter', 2200)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/ramen.jpg" alt="Tonkotsu Ramen">
        <h4>Tonkotsu Ramen</h4>
        <p>Rs. 1500</p>
        <button onclick="addToCart('Ramen', 1500)">Add to Cart</button>
      </div>
      <!-- Add Japanese dishes -->
    </div>
  </main>
</body>
</html>
