<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout - QuickBite</title>
  <link rel="stylesheet" href="css/styles.css" />
  <script src="css/cart.js" defer></script>
</head>
<body>
  <header>
    <h1>Checkout</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <section class="order-summary" id="order-summary">
      <h2>Your Order</h2>
      <ul id="order-items"></ul>
      <p>Subtotal: Rs. <span id="subtotal">0</span></p>
      <p>Delivery Fee: Rs. 40</p>
      <hr />
      <h3>Total: Rs. <span id="total">0</span></h3>
    </section>

    <section class="checkout-form">
      <h2>Delivery Details</h2>
      <form id="checkout-form" onsubmit="return placeOrder(event)">
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required />

        <label for="address">Address</label>
        <textarea id="address" name="address" rows="3" required></textarea>

        <label for="city">City</label>
        <input type="text" id="city" name="city" required />

        <label for="state">State</label>
        <input type="text" id="state" name="state" required />

        <label for="zip">Zip Code</label>
        <input type="text" id="zip" name="zip" required />

        <h2>Payment Details</h2>

        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" name="cardnumber" placeholder="1234 5678 9012 3456" required />

        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required />

        <label for="cvv">CVV</label>
        <input type="text" id="cvv" name="cvv" placeholder="123" required />

        <button type="submit" class="btn">Place Order</button>
      </form>
    </section>
  </main>

  <script>
    // Load cart from localStorage and display order summary
    function loadCart() {
      const cart = JSON.parse(localStorage.getItem('cart')) || [];
      const orderItems = document.getElementById('order-items');
      const subtotalEl = document.getElementById('subtotal');
      const totalEl = document.getElementById('total');
      orderItems.innerHTML = '';
      let subtotal = 0;
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.qty} - Rs. ${item.price * item.qty}`;
        orderItems.appendChild(li);
        subtotal += item.price * item.qty;
      });
      subtotalEl.textContent = subtotal.toFixed(2);
      totalEl.textContent = (subtotal + 40).toFixed(2);
      document.getElementById('cart-count').textContent = cart.length;
    }

    function placeOrder(event) {
      event.preventDefault();
      // You can add validation here if needed
      // Save order details to localStorage for Thank You page
      const order = {
        items: JSON.parse(localStorage.getItem('cart')) || [],
        fullname: document.getElementById('fullname').value,
        email: document.getElementById('email').value,
        address: document.getElementById('address').value,
        city: document.getElementById('city').value,
        state: document.getElementById('state').value,
        zip: document.getElementById('zip').value,
        total: document.getElementById('total').textContent,
      };
      localStorage.setItem('lastOrder', JSON.stringify(order));
      localStorage.removeItem('cart'); // Clear cart
      window.location.href = 'Thanks.html';
      return false;
    }

    // Initialize page
    loadCart();
  </script>
</body>
</html>
