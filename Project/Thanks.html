<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Order Confirmation</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <header>
    <h1>Thank You for Your Order!</h1>
    <nav>
      <a href="Home.html">Home</a>
    </nav>
  </header>

  <main>
    <section id="order-confirmation">
      <p>We have received your order and it will be delivered within 30 minutes.</p>
      <h2>Order Details</h2>
      <ul id="order-items"></ul>
      <p><strong>Delivery To:</strong> <span id="delivery-address"></span></p>
      <p><strong>Total Paid:</strong> Rs. <span id="total-paid"></span></p>
    </section>
  </main>

  <script>
    function loadOrder() {
      const order = JSON.parse(localStorage.getItem('lastOrder'));
      if (!order) {
        document.getElementById('order-confirmation').innerHTML = '<p>No recent order found.</p>';
        return;
      }
      const itemsList = document.getElementById('order-items');
      itemsList.innerHTML = '';
      order.items.forEach(item => {
        const li = document.createElement('li');
        li.textContent = `${item.name} x${item.qty}`;
        itemsList.appendChild(li);
      });
      document.getElementById('delivery-address').textContent = `${order.fullname}, ${order.address}, ${order.city}, ${order.state} - ${order.zip}`;
      document.getElementById('total-paid').textContent = order.total;
    }
    loadOrder();
  </script>
</body>
</html>
