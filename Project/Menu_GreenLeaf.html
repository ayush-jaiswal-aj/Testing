<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Green Leaf Menu</title>
  <link rel="stylesheet" href="css/styles.css">
  <script src="css/cart.js"></script>
</head>
<body>
<header>
    <h1>Checkout</h1>
    <nav>
      <a href="Home.html">Home</a>
      <a href="Cart.html">Cart (<span id="cart-count">0</span>)</a>
    </nav>
  </header>
  <main>
    <div class="menu-list-vertical">
      <div class="menu-item">
        <img src="images/green_salad.jpg" alt="Garden Fresh Salad">
        <h4>Garden Fresh Salad</h4>
        <p>Rs. 90</p>
        <button onclick="addToCart('Garden Fresh Salad', 90)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/paneer_tikka.jpg" alt="Paneer Tikka">
        <h4>Paneer Tikka</h4>
        <p>Rs. 120</p>
        <button onclick="addToCart('Paneer Tikka', 120)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/veg_biryani.jpg" alt="Vegetable Biryani">

        <p>Rs. 110</p>
        <button onclick="addToCart('Vegetable Biryani', 110)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/mixed_soup.jpg" alt="Hearty Vegetable Soup">

        <p>Rs. 70</p>
        <button onclick="addToCart('Hearty Vegetable Soup', 70)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/avocado_toast.jpg" alt="Avocado Toast">

        <button onclick="addToCart('Avocado Toast', 100)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/quinoa_bowl.jpg" alt="Quinoa Power Bowl">
        <h4>Quinoa Power Bowl</h4>
        <p>Rs. 130</p>
        <button onclick="addToCart('Quinoa Power Bowl', 130)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/spinach_pasta.jpg" alt="Spinach Alfredo Pasta">
        <h4>Spinach Alfredo Pasta</h4>
        <p>Rs. 115</p>
        <button onclick="addToCart('Spinach Alfredo Pasta', 115)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/stir_fry.jpg" alt="Tofu Stir Fry">
        <h4>Tofu Stir Fry</h4>
        <p>Rs. 125</p>
        <button onclick="addToCart('Tofu Stir Fry', 125)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/veg_burger.jpg" alt="Veggie Burger">
        <h4>Veggie Burger</h4>
        <p>Rs. 95</p>
        <button onclick="addToCart('Veggie Burger', 95)">Add to Cart</button>
      </div>
      <div class="menu-item">
        <img src="images/fruit_smoothie.jpg" alt="Tropical Smoothie">
        <h4>Tropical Smoothie</h4>
        <p>Rs. 80</p>
        <button onclick="addToCart('Tropical Smoothie', 80)">Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
