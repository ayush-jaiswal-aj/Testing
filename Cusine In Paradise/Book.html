    <body>

            <nav>
                <ul>
                    <li><a href="Home.html">Home</a></li>
                    <li><a href="Menu.html">Menu</a></li>
                    <li><a href="Contact.html">Contact</a></li>
                    <li><a class="active" href="Book.html">Book Table</a></li>
                </ul>
            </nav>
        </header>

        <main>
            <h1 class="site-title"><center>Cuisine In Paradise</center></h1>

            <section class="booking-form-section">
                <h2><center>Booking Details</center></h2>
                <form id="bookingForm">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" size="50" placeholder="Your Name" required>
                    </div>

                    <div class="form-group">
                        <label for="phone">Number</label>
                        <input type="tel" id="phone" name="phone" placeholder="+911234567890" pattern="[0-9]{10}" title="Please enter a 10-digit phone number" required>
                    </div>

                    <div class="form-group">
                        <label for="num-persons">Number of Persons</label>
                        <div class="radio-group" id="num-persons">
                            <label><input type="radio" name="persons" value="1" required> 1 Person</label>
                            <label><input type="radio" name="persons" value="2"> 2 Persons</label>
                            <label><input type="radio" name="persons" value="3"> 3 Persons</label>
                            <label><input type="radio" name="persons" value="4"> 4 Persons</label>
                            <label><input type="radio" name="persons" value="5+"> More Than 4 Persons</label>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" size="50" placeholder="abc@email.com" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" required>
                    </div>

                    <div class="form-group">
                        <label for="time">Time</label>
                        <input type="time" id="time" name="time" required>
                    </div>

                    <div class="form-group">
                        <label for="booking-for">Booking For</label>
                        <select id="booking-for" name="booking-for">
                            <option value="Table">Family/Friend (Table)</option>
                            <option value="Birthday">Birthday</option>
                            <option value="Wedding">Wedding</option>
                            <option value="Private Room">Private Room</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-button">Submit Booking</button>
                </form>
            </section>
        </main>

        <footer class="footer-main">
            <div class="footer-left">
